<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/Css/Styles.css">
</head>
<body>
    <div class="header">
        <!-- Header Bölümü -->
    </div>
     

    <div class="container">

         <img  class="GoogleIcon" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google">


         <div class="Search">
             <h4> Search the web using Google! </h4>
            <input class="SearchInput" type="search">
            <div>
                <button class="GoogleSearh"> Google Search ! </button>
                <button class="Lucky">I'm feeling lucky</button>
            </div>
        </div>
    </div>

    <div class="Comment">   

               <div class="Card1">
                <div class="Setting">
                    <p>Special Searches</p> 
                    <p><a href="#">Stanford Search</a></p> 
                    <p><a href="#">Linux Search</a></p>
                </div>
                 </div>
               <div class="Card2">
                <div class="Setting">
                    <p><a href="https://www.google.com/preferences?hl=en-TR&fg=1">Help</a></p> 
                    <p><a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About Google</a></p>
                    <p><a href="https://ads.google.com/intl/en_tr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Company Info</a></p> 
                    <p><a href="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">Google Logos</a></p>
                </div>
               </div>
               
               <div class="Card3">
                <div class="Setting">
                    <p>Get Google!</p> 
                    <p>Updates monthly:</p> 
                    <input type="email" placeholder="your e-mail">
                    <button class="Subs">Subscribe</button>
                    <p><a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Archive</a></p>
                </div>
               </div>

    </div>

    <div class="GoogleInc">
       <p> Copyright &copy 1998 Google Inc. </p>
    </div>

</html>
